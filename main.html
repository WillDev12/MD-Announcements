<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center d-flex flex-column">
        <span class="border-top-0 border rounded-bottom">
            <h1 class="mt-3 pb-3 border-bottom">MD Announcements</h1>
            <div class="text-center mt-2 mb-2">
                <div class="d-inline-flex">
                    <a href="https://github.com/WillDev12/MD-Announcements" target="_blank">
                        <i class="fa-solid fa-book fa-2x me-3"></i>
                    </a>
                    <a href="https://github.com/WillDev12" target="_blank">
                        <i class="fa-brands fa-github fa-2x me-3"></i>
                    </a>
                </div>
            </div>
        </span>
        <span class="card d-inline-flex mt-3">
            <h3 class="mt-2 pb-2 border-bottom">Create your own</h3>
            <div class="d-flex">
                <div class="w-50 text-center p-2">
                    <h5>Parameters</h5>
                    <div class="mt-3">
                        <div class="input-group mb-3 px-3">
                            <input type="text" id="announcementbox" class="form-control" placeholder="Announcement" value="Announcement" aria-label="Announcement" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3 px-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary rounded-end-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Colors</button>
                                <div class="dropdown-menu">
                                    <li><button class="dropdown-item" id="color1">Light</button></li>
                                    <li><button class="dropdown-item" id="color2">Dark</button></li>
                                    <li><button class="dropdown-item" id="color3">Red</button></li>
                                    <li><button class="dropdown-item" id="color4">Yellow</button></li>
                                    <li><button class="dropdown-item" id="color5">Green</button></li>
                                    <li><button class="dropdown-item" id="color6">Blue</button></li>
                                    <li><button class="dropdown-item" id="color7">Teal</button></li>
                                    <li><button class="dropdown-item" id="color8">None</button></li>
                                </div>
                            </div>
                            <input type="text" id="colorbox" class="form-control" aria-label="Text input with dropdown button" value="dark">
                        </div>
                    </div>
                    <div class="input-group mb-3 px-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary rounded-end-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Background</button>
                            <div class="dropdown-menu">
                                <li><button class="dropdown-item" id="bg1">True</button></li>
                                <li><button class="dropdown-item" id="bg2">False</button></li>
                            </div>
                        </div>
                        <input type="text" id="bgbox" class="form-control" aria-label="Text input with dropdown button" value="true">
                    </div>
                    <div class="input-group mb-3 px-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary rounded-end-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type</button>
                            <div class="dropdown-menu">
                                <li><button class="dropdown-item" id="type1">Horizontal</button></li>
                                <li><button class="dropdown-item" id="type2">Vertical</button></li>
                            </div>
                        </div>
                        <input type="text" id="typebox" class="form-control" aria-label="Text input with dropdown button" value="horizontal">
                    </div>  
                    <div class="p-3">
                        <button type="button" id="generator" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#exampleModalLong">
                            Generate
                        </button>
                    </div>
                </div>
                <div class="w-50 text-center p-2">
                    <h5>Output</h5>
                    <div class="w-100 px-3 text-center">
                        <img src="" alt="" style="width: 100%" id="outputimg">
                    </div>
                </div>
            </div>
        </span>
    </div>
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="exampleModalLongTitle">Card Generated!</h5>
                </div>
                <div class="modal-body">
                    <div id="textappend" class="text-center"></div>
                    <div class="position-relative">
                        <button class="position-absolute border rounded" style="top: 1rem; right: 1rem; 
                        background: none; backdrop-filter: blur(10px); width: 2rem; height: 2rem; z-index: 999;"
                        data-bs-toggle="tooltip" title="Copy" id="copybtn">
                            <i class="fa-regular fa-clipboard"></i>
                        </button>
                        <textarea id="dataurl" 
                        class="form-control bg-dark-subtle p-3 position-relative border-0" 
                        style="overflow-wrap: break-word; resize: none; height: 6.5rem;" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button id="close" type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="./webscript.js"></script>
</body>
</html>
