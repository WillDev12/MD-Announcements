<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container text-center d-flex flex-column">
        <span class="border-top-0 border rounded-bottom">
            <h1 class="mt-3 pb-3 border-bottom">MD Announcements</h1>
            <div class="text-center mt-2 mb-2">
                <div class="d-inline-flex">
                    <a href="https://github.com/WillDev12/MD-Announcements" target="_blank">
                        <i class="fa-solid fa-book fa-2x me-3"></i>
                    </a>
                    <a href="https://github.com/WillDev12" target="_blank">
                        <i class="fa-brands fa-github fa-2x me-3"></i>
                    </a>
                </div>
            </div>
        </span>
        <span class="card d-inline-flex mt-3">
            <h3 class="mt-2 pb-2 border-bottom">Create your own</h3>
            <div class="d-flex">
                <div class="w-50 text-center p-2">
                    <h5>Parameters</h5>
                    <div class="mt-3">
                        <div class="input-group mb-3 px-3">
                            <input type="text" id="announcementbox" class="form-control" placeholder="Announcement" aria-label="Announcement" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3 px-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary rounded-end-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Colors</button>
                                <div class="dropdown-menu">
                                    <li><button class="dropdown-item">Light</button></li>
                                    <li><button class="dropdown-item">Dark</button></li>
                                    <li><button class="dropdown-item">Red</button></li>
                                    <li><button class="dropdown-item">Blue</button></li>
                                    <li><button class="dropdown-item">Teal</button></li>
                                    <li><button class="dropdown-item">Yellow</button></li>
                                </div>
                            </div>
                            <input type="text" id="colorbox" class="form-control" aria-label="Text input with dropdown button" value="dark">
                        </div>
                    </div>
                    <div class="input-group mb-3 px-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary rounded-end-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Background</button>
                            <div class="dropdown-menu">
                                <li><button class="dropdown-item">True</button></li>
                                <li><button class="dropdown-item">False</button></li>
                            </div>
                        </div>
                        <input type="text" id="bgbox" class="form-control" aria-label="Text input with dropdown button" value="true">
                    </div>
                    <div class="input-group mb-3 px-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary rounded-end-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type</button>
                            <div class="dropdown-menu">
                                <li><button class="dropdown-item">Horizontal</button></li>
                                <li><button class="dropdown-item">Vertical</button></li>
                            </div>
                        </div>
                        <input type="text" id="typebox" class="form-control" aria-label="Text input with dropdown button" value="horizontal">
                    </div>  
                    <div class="p-3">
                        <button class="btn btn-primary w-100">
                            Generate
                        </button>
                    </div>
                </div>
                <div class="w-50 text-center p-2">
                    <h5>Output</h5>
                    <div class="w-100 px-3 text-center">
                        <img src="http://localhost:8080/api?type=vertical&theme=dark&text=hello%20there&background" alt="" class="w-100 shadow" id="outputimg">
                    </div>
                </div>
            </div>
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="./webscript.js"></script>
</body>
</html>
